    <style>
        :root {

            --light: #f8f9fa;
            --dark: #212529;
            --border-radius: 0.3rem;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border 0.3s;
            min-height: 100px;
            resize: vertical;
        }
        
        textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: var(--secondary);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: var(--border-radius);
            animation: fadeIn 0.5s ease;
        }
        
        .valid {
            background-color: rgba(76, 201, 240, 0.1);
            border-left: 5px solid var(--success);
        }
        
        .expired {
            background-color: rgba(247, 37, 133, 0.1);
            border-left: 5px solid var(--danger);
        }
        
        .error {
            background-color: rgba(255, 193, 7, 0.1);
            border-left: 5px solid #ffc107;
        }
        
        .result h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .result h3 svg {
            margin-right: 10px;
        }
        
        .result p {
            margin-bottom: 5px;
            line-height: 1.6;
        }
        
        .time-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        
        .time-info p {
            display: flex;
            justify-content: space-between;
        }
        
        .time-info span:first-child {
            font-weight: 600;
            color: var(--dark);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
