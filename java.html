body, html {

.channel-card {
    /*flex: 0 0 calc(20% - 15px); */ /* Adjust the width for 5 cards in a row */
    /* flex: 0 0 calc(15% - 15px); */  /* Adjust the width for 6 cards in a row */
    flex: 0 0 calc(12% - 15px); /* Adjust the width for 8 cards in a row */
    border-radius: 10px;
    background-color: #fff; /* Dark card background */
    padding: 15px; */
    margin: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Soft shadow for depth */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative; /* Needed for the pseudo-element to position properly */
    overflow: hidden; /* Ensures the pseudo-element does not overflow the border radius */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    text-decoration: none; /* Removes underline from links */
  color: inherit;
    
}

.channel-card:hover {
    transform: translateY(-5px); /* Raise the card slightly on hover */
    cursor: pointer; /* Changes the mouse cursor to a pointer to indicate it's clickable */
}

.channel-card:hover::after {
    content: '';
    position: absolute;
    top: -2px; /* Slightly inside the card to create the border effect */
    left: -2px;
    right: -2px;
    bottom: -2px;
    border: 2px solid #d93731; /* The red border color */
    border-radius: 10px; /* Match the border radius of the card */
    pointer-events: none; /* Ensures the pseudo-element does not interfere with clicking */
    box-sizing: border-box;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.channel-logo img {
    width: auto; /* Auto width to maintain aspect ratio */
    max-height: 100%; /* Max-height to fit inside the container */
    object-fit: contain; /* Ensures the image is contained within the element, preserving its aspect ratio */
}

.channel-logo {
    width: 100%; /* Full width of the card */
    aspect-ratio: 16 / 9; /* Maintain the aspect ratio of the logo */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    /* background-color: #fff; */ /* Assuming a white background for logos */
}

.channel-timing {
    font-size: 14px;
    color: #ffa500; /* Orange color for timing and channel info */
}

.channel-card.keyboard-focus {
  border: 2.5px solid #ffa500;
  border-radius: .75rem;
}

        /* Responsive adjustments */
@media screen and (max-width: 1024px) {
    .channel-card {
        /* flex: 0 0 calc(25% - 15px);*/ /* 4 cards per row */
        /* flex: 0 0 calc(15% - 15px); */  /* Adjust the width for 6 cards in a row */

}

@media screen and (max-width: 768px) {

        flex: 0 0 calc(12% - 15px); /* Adjust the width for 8 cards in a row */

}
